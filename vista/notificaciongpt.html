<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notification Example</title>
<style>
  /* Estilos CSS para las notificaciones */
</style>
</head>
<body>
  <!-- Botones para mostrar las notificaciones -->
  <button onclick="showSuccessNotification()">Mostrar éxito</button>
  <button onclick="showErrorNotification()">Mostrar error</button>

  <!-- SVGs para las notificaciones -->
  <svg display="none">
    <symbol id="success" viewBox="0 0 32 32" >
        <circle r="15" cx="16" cy="16" fill="none" stroke="hsl(93,90%,40%)" stroke-width="2" />
        <polyline points="9,18 13,22 23,12" fill="none" stroke="hsl(93,90%,40%)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </symbol>
    <symbol id="error" viewBox="0 0 32 32" >
        <circle r="15" cx="16" cy="16" fill="none" stroke="hsl(13,90%,55%)" stroke-width="2" />
        <line x1="10" y1="10" x2="22" y2="22" stroke="hsl(13,90%,55%)" stroke-width="2" stroke-linecap="round" />
        <line x1="22" y1="10" x2="10" y2="22" stroke="hsl(13,90%,55%)" stroke-width="2" stroke-linecap="round" />
      </symbol>
  </svg>

  <!-- Código JavaScript para mostrar las notificaciones -->
  <script>
    function showSuccessNotification() {
      showNotification("success", "Changes Saved");
    }

    function showErrorNotification() {
      showNotification("error", "Oh No", "Something really bad happened.");
    }

    function showNotification(type, title, subtitle = "") {
      const notification = document.createElement("div");
      notification.className = "notification";

      const notificationBox = document.createElement("div");
      notificationBox.className = "notification__box";

      const notificationContent = document.createElement("div");
      notificationContent.className = "notification__content";

      const notificationIcon = document.createElement("div");
      notificationIcon.className = "notification__icon";

      const iconSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      iconSvg.setAttribute("class", "notification__icon-svg");
      iconSvg.setAttribute("role", "img");
      iconSvg.setAttribute("aria-label", "Icon");
      iconSvg.setAttribute("width", "32px");
      iconSvg.setAttribute("height", "32px");

      const useElement = document.createElementNS("http://www.w3.org/2000/svg", "use");
      useElement.setAttribute("href", `#${type}`);

      iconSvg.appendChild(useElement);
      notificationIcon.appendChild(iconSvg);

      const notificationText = document.createElement("div");
      notificationText.className = "notification__text";

      const titleElement = document.createElement("div");
      titleElement.className = "notification__text-title";
      titleElement.textContent = title;

      const subtitleElement = document.createElement("div");
      subtitleElement.className = "notification__text-subtitle";
      subtitleElement.textContent = subtitle;

      notificationText.appendChild(titleElement);
      notificationText.appendChild(subtitleElement);

      notificationContent.appendChild(notificationIcon);
      notificationContent.appendChild(notificationText);

      notificationBox.appendChild(notificationContent);
      notification.appendChild(notificationBox);

      document.body.appendChild(notification);
    }
  </script>
</body>
</html>
